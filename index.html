
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dessert Order UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>


    <section class="menu">
      <h1>Desserts</h1>
      <div class="items" id="items-container"></div>
    </section>


    <aside class="cart">
      <h2>Your Cart (<span id="cart-count">0</span>)</h2>
      <ul id="cart-items"></ul>
      <div class="total">
        Order Total: $<span id="cart-total">0.00</span>
      </div>
      <button id="confirm-order">Confirm Order</button>
    </aside>


  </main>

  <div id="order-confirmation" class="modal hidden">
    <div class="modal-content">
      <h2>Order Confirmed</h2>
      <ul id="order-summary"></ul>
      <div class="summary-total">
        Order Total: $<span id="summary-total">0.00</span>
      </div>
      <button id="new-order">Start New Order</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
